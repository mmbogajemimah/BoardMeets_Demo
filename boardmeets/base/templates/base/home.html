{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Tool</title>
    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .home-footer {
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
        .home-footer {
            position: relative; /* Change the footer position to relative on smaller screens */
            margin-top: 1rem;
        }   

        .content {
            padding-bottom: 0; /* Remove the padding on smaller screens to avoid excessive white space */
        }

        .card {
            margin-bottom: 20px;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0">LICENCE TOOL</h2>
            </a>
        </div>
    </nav>
      
    
    <div class="container">
        <!-- FIRST ROW -->
        <h3 class="text-center mb-4 mt-4">LICENSING</h3>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-top-color bg-success"></div>
                    <div class="card-header">
                        <h5>Licence Body</h5>
                    </div>
                    <div class="card-body">
                        <a href="#"><h6>2</h6></a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-top-color bg-info"></div>
                    <div class="card-header">
                      <h5>Licence Current Users</h5>
                    </div>
                    <div class="card-body">
                      <a href="#"><h6>5</h6></a>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-4">ORGANIZATIONS</h3>
        <hr>
        <!-- SECOND ROW -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      <h5>Organizations Contacts</h5>
                    </div>
                    <div class="card-color bg-info"></div>
                    <div class="card-body">
                      <a href="#"><h6>2</h6></a>
                    </div>
                  </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      <h5>Organizations Leaders</h5>
                    </div>
                    <div class="card-color bg-danger"></div>
                    <div class="card-body">
                      <a href="{% url 'organization_names' %}"><h6>3</h6></a>
                    </div>
                  </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      <h5>Organizations Social</h5>
                    </div>
                    <div class="card-color bg-success"></div>
                    <div class="card-body">
                        <a href="{% url 'organizations_socials' %}"><h6>4</h6></a>
                    </div>
                  </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                      <h5>Organizations</h5>
                    </div>
                    <div class="card-color bg-warning"></div>
                    <div class="card-body">
                        <a href="{% url 'organizations_list' %}"><h6>3</h6></a>
                    </div>
                  </div>
            </div>
        </div>

    </div>
    
    <!-- FOOTER -->
    <footer class="home-footer text-white p-4 fixed">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
