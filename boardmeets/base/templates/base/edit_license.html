{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit License</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Edit License</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Organization: </label>
                {{ form.organization }}
            </div>
            <div class="mb-3">
                <label for="id_name" class="form-label">License Key: </label>
                {{ form.license_key }}
            </div>
            <div class="mb-3">
                <label for="id_position" class="form-label">Server Id: </label>
                {{ form.server_id }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Mac Address: </label>
                {{ form.mac_address }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">License Type: </label>
                {{ form.license_type }}
            </div>
            <div class="mb-3">
                <label for="id_position" class="form-label">License Expiry Date: </label>
                {{ form.license_expiry_date }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Number of Users: </label>
                {{ form.number_of_users }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Is Active: </label>
                {{ form.is_active }}
            </div>
            
            <button type="submit" class="btn btn-success">Save </button>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
