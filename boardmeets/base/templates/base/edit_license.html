{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit License</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 90px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .navbar-color {
            background-color: #333;
            color: #fff;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-success {
            margin-top: 20px;
        }
        .home-footer {
            
            color: #fff;
            padding: 10px;
        }
        .home-footer span {
            font-size: 18px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                LICENCE TOOL
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Edit License</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_organization" class="form-label">Organization:</label>
                {{ form.organization }}
            </div>
            <div class="mb-3">
                <label for="id_license_key" class="form-label">License Key:</label>
                {{ form.license_key }}
            </div>
            <div class="mb-3">
                <label for="id_server_id" class="form-label">Server Id:</label>
                {{ form.server_id }}
            </div>
            <div class="mb-3">
                <label for="id_mac_address" class="form-label">Mac Address:</label>
                {{ form.mac_address }}
            </div>
            <div class="mb-3">
                <label for="id_license_type" class="form-label">License Type:</label>
                {{ form.license_type }}
            </div>
            <div class="mb-3">
                <label for="id_license_expiry_date" class="form-label">License Expiry Date:</label>
                {{ form.license_expiry_date }}
            </div>
            <div class="mb-3">
                <label for="id_number_of_users" class="form-label">Number of Users:</label>
                {{ form.number_of_users }}
            </div>
            <div class="mb-3">
                <label for="id_is_active" class="form-label">Is Active:</label>
                {{ form.is_active }}
            </div>
            
            <button type="submit" class="btn btn-outline-success">Save</button>
            <a href="{% url 'license_body' %}" class="btn btn-outline-secondary">Back</a>
            
        </form>
    </div>

     <!-- FOOTER -->
    <footer class="home-footer text-white p-3 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span>
                <i class="fas fa-user"></i> Users
            </span>
            <span>
                <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
