{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit License</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                LICENCE TOOL
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4 mt-4">Edit License</h1>
        <hr />
        <form action="" method="post" class="text-center">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_organization" class="form-label fw-bold fs-5">Organization:</label>
                {{ form.organization }}
            </div>
            <div class="mb-4">
                <label for="id_license_key" class="form-label fw-bold fs-5">License Key:</label>
                {{ form.license_key }}
            </div>
            <div class="mb-4">
                <label for="id_server_id" class="form-label fw-bold fs-5">Server Id:</label>
                {{ form.server_id }}
            </div>
            <div class="mb-4">
                <label for="id_mac_address" class="form-label fw-bold fs-5">Mac Address:</label>
                {{ form.mac_address }}
            </div>
            <div class="mb-4">
                <label for="id_license_type" class="form-label fw-bold fs-5">License Type:</label>
                {{ form.license_type }}
            </div>
            <div class="mb-4">
                <label for="id_license_expiry_date" class="form-label fw-bold fs-5">License Expiry Date:</label>
                {{ form.license_expiry_date }}
            </div>
            <div class="mb-4">
                <label for="id_number_of_users" class="form-label fw-bold fs-5">Number of Users:</label>
                {{ form.number_of_users }}
            </div>
            <div class="mb-4">
                <label for="id_is_active" class="form-label fw-bold fs-5">Is Active:</label>
                {{ form.is_active }}
            </div>

            <div class="equal-width-btns">
                <button type="submit" class="btn btn-outline-success fs-6">Save</button>
                <a href="{% url 'license_body' %}" class="btn btn-outline-secondary fs-6">Back</a>
            </div>
            
        </form>
    </div>

     <!-- FOOTER -->
    <footer class="home-footer text-white p-3 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
                <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
                <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
