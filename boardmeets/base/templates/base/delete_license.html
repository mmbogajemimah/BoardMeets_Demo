{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Leader</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .text-center {
            text-align: center;
        }
        .btn-danger {
            color: #fff;
            background-color: #dc3545;
            border-color:#dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0"></h2>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Delete {{ license.license_key }}</h1>
<p class="text-center">Are you sure you want to delete {{ license.license_key }} for {{ license.organization }} ?</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                
                <a href="{% url 'license_body' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="home-footer text-white p-3 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
