{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    
    <!-- Add Bootstrap CSS CDN link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        .card-text a {
            color: #363535;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
            font-size: large;
            font-weight: 500;
        }

        .card-text a:hover {
            color: #767676;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
        }

        .content {
            flex: 1;
        }

        .home-footer {
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
         
        .content {
            padding-bottom: 0; /* Remove the padding on smaller screens to avoid excessive white space */
        }

        .card {
            margin-bottom: 20px;
        }
    }

        
    </style>
</head>
<body>

    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0">CONTACTS</h2>
            </a>
        </div>
    </nav>
    
    <div class="container">
        <h2 class="text-center mt-4">Organizations Contacts</h2>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Back</a>
        <div class="row">
            {% for organization in organizations %}
                <div class="col-md-4 mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{{ organization.organization_name }}</h3>
                        </div>
                        <div class="card-body">
                            
                            <p class="card-text">
                                {{ organization.phone_number }}
                            </p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'add_contact' organization.id %}" class="btn btn-outline-info">Add</a>
                            <a href="{% url 'edit_contact' organization.id %}" class="btn btn-outline-success">Edit</a>
                            <form action="{% url 'delete_contact' organization.id %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <input type="hidden" name="contact" value="{{ organization.phone_number }}">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            {% empty %}
                <div class="col">
                    <p>No organizations found.</p>
                </div>
            {% endfor %}
        </div>
    </div>

     <!-- FOOTER -->
     <!-- <div class="container">    
    </div> -->

    <!-- FOOTER -->
    <footer class="home-footer text-white p-4 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Add Bootstrap JS CDN link here -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
