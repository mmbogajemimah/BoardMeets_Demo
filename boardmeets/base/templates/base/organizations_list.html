{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Organization Names</title>
    

    <style>
        .organization-link a {
            margin-left: 10px;
            font-size: 16px;
            text-decoration: none;
            color: rgb(0, 0, 6);
            font-weight: 400;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
        }

        .content {
            flex: 1;
        }

        .home-footer {
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
        .content {
            padding-bottom: 0; /* Remove the padding on smaller screens to avoid excessive white space */
        }

        .card {
            margin-bottom: 20px;
        }

        .btn {
            padding: 5px 7px;
        }
    }   

    /* Add new CSS style for the "Actions" column */
    .actions-column {
        display: flex;
        justify-content: flex-end;
    }

    .actions-column .btn {
        margin-left: 5px;
    }

    .action-header {
        padding-right: 7rem!important;
    }

    /* Custom CSS for equal width buttons */
    .equal-width-btns .btn {
        flex: 0 0 auto;
        width: 80px;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0">ORGANIZATIONS</h2>
            </a>
        </div>
    </nav>
    
    <div class="container organization-link">
        <h1 class="text-center mt-4 mb-4">Organizations List</h1>
        <hr>
        <a href="{% url 'index' %}" class="btn btn-outline-secondary mb-3">Back</a>
        <a href="{% url 'add_organization' %}" class="btn btn-outline-warning mb-3">Add</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">Organization Name</th>
                    <th scope="col" class="actions-column action-header px-6">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for organization in organizations %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ organization.organization_name }}</td>
                        <td class="actions-column equal-width-btns">
                            <a href="{% url 'organization_detail' organization.id %}" class="btn btn-outline-info btn-sm">View</a>
                            <a href="{% url 'edit_organization' pk=organization.pk %}" class="btn btn-outline-success btn-sm">Edit</a>
                            <a href="{% url 'delete_organization' pk=organization.pk %}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No organizations found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    

    <!-- FOOTER -->
    <!-- <div class="container">
        
    </div> -->

    <footer class="home-footer text-white p-4 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
