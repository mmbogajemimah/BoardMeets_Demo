{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Edit Leader</title>
    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0">Leaders</h2>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Edit Leader</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name: </label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="id_position" class="form-label">Position: </label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email: </label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Contact: </label>
                {{ form.contact }}
            </div>
            <div class="equal-width-btns">
                <button type="submit" class="btn btn-outline-success">Save </button>
                <a href=""class="btn btn-outline-secondary">Cancel</a>
            </div>
            
            
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="home-footer text-white p-4 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
