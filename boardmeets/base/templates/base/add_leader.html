{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Leader</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .text-center {
            text-align: center;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color:#007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0"></h2>
            </a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mb-4">Add Leader</h1>
        <form method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->

            <div class="form-group mb-3">
                <label for="name"><h5>Name</h5></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Leader Name" required>
            </div>

            <div class="form-group mb-3">
                <label for="title"><h5>Title</h5></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Leader Title" required>
            </div>

            <div class="form-group mb-3">
                <label for="email"><h5>Email</h5></label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" required>
            </div>

            <div class="form-group mb-3">
                <label for="phone_number"><h5>Contact</h5></label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter phone number" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info">Add Leader</button>
                <a href="{% url 'organization_names' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
