{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ organization.organization_name}} Leaders</title>
    <!-- LOADING CSS FILE -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 90px;
        }

        .content {
            flex: 1;
        }

        .home-footer {
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }


        @media (max-width: 610px){
        .content {
            padding-bottom: 0; /* Remove the padding on smaller screens to avoid excessive white space */
        }

        .card {
            margin-bottom: 20px;
        }
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-color">
        <div class="container-fluid d-flex align-items-center">
            <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
            <a class="navbar-brand d-flex mx-auto" href="#">
                <h2 class="mb-0">Leaders</h2>
            </a>
        </div>
    </nav>
    <h1 class="text-center mt-4 mb-4">{{organization.organization_name}} Leaders</h1>
    
    <div class="container">
        <div class="equal-width-btns">
            <a href="{% url 'organization_names' %}" class="btn btn-outline-secondary mb-4">Back</a>
        </div>
        
        <div class="row card-row">
            {% for leader in leaders %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3>{{ leader.name }}</h3>
                            <h5>{{ leader.title }}</h5>
                        </div>
                        <div class="card-body">
                            <ul>
                                <li>
                                    <p>Email: {{ leader.email }}</p>
                                    <p>Phone: {{ leader.contact }}</p>
                                    
                                </li>
                            </ul>
                        </div>
                        <div class="card-footer equal-width-btns">
                            <a href="{% url 'edit_leader' organization_id=organization.id leader_id=leader.id%}" class="btn btn-outline-success">Edit</a>
                            <a href="{% url 'delete_leader' organization_id=organization.id leader_id=leader.id %}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="home-footer text-white p-4 fixed-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <span class="me-3" style="font-size: 18px;">
            <i class="fas fa-user"></i> Users
            </span>
            <span class="ms-3" style="font-size: 18px;">
            <i class="fas fa-users"></i> Groups
            </span>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
