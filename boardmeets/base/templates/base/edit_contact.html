{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Contact</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{organization.organization_name}}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- LOADING CSS FILE -->
  <link rel="stylesheet" href="{% static '/css/main.css' %}" type="text/css">

  <!-- FONT AWESOME LIBRARY -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <nav class="navbar navbar-color">
    <div class="container-fluid d-flex align-items-center">
        <img class="logo-image" src="{% static '/images/logo.jpg' %}" alt="logo">
        <a class="navbar-brand d-flex mx-auto" href="#">
            <h2 class="mb-0"></h2>
        </a>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row">
      <div class="form-container">
        <h1 class="form-title text-center mb-3">Edit Contact</h1>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3 text-center">
            <label for="{{ form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
            {{ form.phone_number }}
          </div>

          <div class="text-center">
            <a href="{% url 'organizations_contacts' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-outline-info">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="home-footer text-white p-4 fixed-bottom">
    <div class="d-flex justify-content-center align-items-center">
        <span class="me-3" style="font-size: 18px;">
        <i class="fas fa-user"></i> Users
        </span>
        <span class="ms-3" style="font-size: 18px;">
        <i class="fas fa-users"></i> Groups
        </span>
    </div>
</footer>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
